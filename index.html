<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="assets/css/card.css">
  <script src="assets/js/card.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="back"><img src="assets/img/Group 10.png" alt="back"></div>
      <div class="oncard">
        <p class="number" id="number"></p>
        <div class="alt">
          <p class="namew" id="namew">magic orhan</p>
          <div class="tarih">
            <p class="ay" id="ay"></p><span>/</span>
            <p class="yil" id="yil"></p>
          </div>
        </div>
      </div>
      <div class="arkacard">
        <div class="black"></div>
        <p class="backnumber" id="backnumber"></p>
      </div>
    </div>
    <div class="right" id="right">
      <div class="inputname">
        <label>
          <p>Cardholder Name</p>
          <p><input id="nameinput" placeholder="orhan.gbt" type="text"></p>
        </label>
      </div>
      <div class="inputnumber">
        <label>
          <p>Card Number</p>
          <p><input id="cardnumber" placeholder="1234567890000000" type="number"></p>
        </label>
      </div>
      <div class="infocard">
        <div class="datecard">
          <label>
            <p>Exp. Date (MM/YY)</p>
            <p>
              <input id="inputay" placeholder="MM" type="number">
              <input id="inputyil" placeholder="YY" type="number">
            </p>
          </label>
        </div>
        <div class="cvc">
          <label>
            <p>CVC</p>
            <p>
              <input id="cvc" placeholder="123" type="number">
            </p>
          </label>
        </div>
      </div>
      <button id="button">Confirm</button>
    </div>
    <div class="thank" id="thank">
      <img src="assets/img/Group 9.png" alt="">
      <h1>THANK YOU!</h1>
      <p>Weâ€™ve added your card details</p>
      <button id="btn">Continue</button>
    </div>
  </div>
</body>
</html>

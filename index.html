<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="stylesheet" href="assets/css/card.css">
  <script src="assets/js/card.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="back"><img src="assets/img/Group 10.png" alt="back"></div>
      <div class="oncard">
        <p class="number">00000000</p>
        <div class="alt">
          <p class="name">magic orhan</p>
          <p class="date">12/29</p>
        </div>
      </div>
      <div class="arkacard">
        <div class="black"></div>
        <p class="backnumber">000</p>
      </div>
    </div>
    <div class="right">
      <div class="inputname">
        <label>
          <p>Cardholder Name</p>
          <p><input placeholder="orhan.gbt" type="text"></p>
        </label>
      </div>
      <div class="inputnumber">
        <label>
          <p>Card Number</p>
          <p><input placeholder="1234567890000000" type="number"></p>
        </label>
      </div>
      <div class="infocard">
        <div class="datecard">
          <label>
            <p>Exp. Date (MM/YY)</p>
            <p>
              <input placeholder="MM" type="number">
              <input placeholder="YY" type="number">
            </p>
          </label>
        </div>
        <div class="cvc">
          <label>
            <p>CVC</p>
            <p>
              <input placeholder="123" type="number">
            </p>
          </label>
        </div>
      </div>
      <button>Confirm</button>
    </div>
    <div class="thank">
      <img src="assets/img/Group 9.png" alt="">
      <h1>THANK YOU!</h1>
      <p>Weâ€™ve added your card details</p>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
